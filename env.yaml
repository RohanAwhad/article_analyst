name: article_analyst_env  # Name of the Conda environment
channels:                   # Channels to fetch packages from
  - conda-forge            # Using conda-forge channel for package installation
dependencies:              # List of dependencies for the environment
  - python>3.9
  - pip                    # Install pip for package management
  - openai                 # OpenAI package for AI functionalities
  - streamlit              # Streamlit for web application framework
  - pypdf                  # PyPDF2 for PDF file manipulation
  - pytesseract            # Tesseract OCR for optical character recognition
  - pillow                 # PIL is handled by pillow for image processing
  - pip:
    - pymupdf                   # PyMuPDF for handling PDF files
